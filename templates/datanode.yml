#Creating Datanode for hadoop cluster 
#

apiVersion: apps/v1

kind: DaemonSet

metadata: 
   name: datanode
      namespace: {{ .values.namespace }}

spec:
    selector:
            matchLabels:
                    name: datanode
    template:
            metadata:
                    name: datanode
                    labels:
                            name: datanode
            spec:
                    nodeSelector:
                            {{ .values.keyDatanode }}: {{ .values.valueDatanode }}
                    containers:        
                    - name: "datanode-cont"
                      image: pranay1603/datanode:v2
                      env:
                      - name: IP
                        value: {{ .values.IP }}
                      # master is open at fixed port 31000
                      - name: PORT
                        value: "31000" 







